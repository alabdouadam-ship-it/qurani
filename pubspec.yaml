name: qurani
description: >
  Qurani is a comprehensive Islamic companion app featuring the complete Holy Quran with multiple translations,
  accurate prayer times with customizable Adhan notifications, Qibla direction finder, Tasbeeh counter,
  memorization tools, and audio recitations. Designed for Muslims worldwide with support for Arabic, English,
  and French languages. All Quran text and core features work offline.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  package_info_plus: ^9.0.0
  sqflite: ^2.3.3
  path: ^1.9.0
  just_audio: ^0.9.39
  just_audio_background: ^0.0.1-beta.17
  audio_session: ^0.1.16
  permission_handler: ^11.0.1
  flutter_qiblah: ^3.1.0+1
  dio: ^5.4.0
  intl: ^0.20.2
  path_provider: ^2.1.3
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  shared_preferences: ^2.3.2
  share_plus: ^7.2.1
  in_app_update: ^4.2.2
  webview_flutter: ^4.7.0
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.2
  url_launcher: ^6.3.1
  pdf: ^3.10.7
  geocoding: ^2.1.1
  device_info_plus: ^12.2.0
  uuid: ^4.5.2
  android_alarm_manager_plus: ^5.0.0
  flutter_timezone: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  sqlite3: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/data/
    - assets/data/quran.db
    - assets/audio/
    - public/
  fonts:
      - family: Amiri Quran
        fonts:
          - asset: assets/fonts/AmiriQuran-Regular.ttf
      - family: KFGQPCHafsSmall
        fonts:
          - asset: assets/fonts/KfgqpcHafsUthmanicScriptRegular-nARZ1.ttf
      - family: KFGQPCHafsLarge
        fonts:
          - asset: assets/fonts/KfgqpcHafsUthmanicScriptRegular-1jGEe.ttf